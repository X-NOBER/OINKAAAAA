<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double+Ink:wght@100..900&family=Bungee+Spice&family=Rubik+80s+Fade&display=swap" rel="stylesheet">

    <style>
      .update-text {
        font-family: "Bungee Spice";
      }
      .splash-text {
        font-family: "Bitcount Grid Double Ink";
      }
    </style>
  </head>
  <body style="text-align:center;">
    <script>
      (function () {
  function openGame() {
    const w = window.open("", "_blank");
    if (!w) {
      alert("Popup blocked! Please allow popups for this site.");
      return;
    }

    // Reset document
    w.document.documentElement.innerHTML = "";
    w.document.title = "Google Classroom";

    const icon = w.document.createElement("link");
    icon.rel = "icon";
    icon.href = "https://ssl.gstatic.com/classroom/ic_product_classroom_48.png";
    w.document.head.appendChild(icon);

    w.document.body.style.margin = "0";
    w.document.body.style.overflow = "hidden";
    w.document.body.style.background = "#fff";
    w.document.body.style.fontFamily = "Arial, sans-serif";

    // Game iframe
    const iframe = w.document.createElement("iframe");
    iframe.src = "https://script.google.com/macros/s/AKfycbxg8ZS744pwtKk6fQ1NK9cfS6bansFWPzXfo_zXVF18THCReWXg8lITQ0lynKRO6zZX/exec";
    iframe.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    `;
    w.document.body.appendChild(iframe);

    // Menu button
    const menuBtn = w.document.createElement("button");
    menuBtn.textContent = "Toggle Menu";
    menuBtn.style.cssText = `
      position: fixed;
      top: 15px;
      left: 55px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.3s;
    `;
    menuBtn.onmouseenter = () => (menuBtn.style.background = "rgba(0,0,0,0.85)");
    menuBtn.onmouseleave = () => (menuBtn.style.background = "rgba(0,0,0,0.7)");
    w.document.body.appendChild(menuBtn);

    // Menu panel
    const menuPanel = w.document.createElement("div");
    menuPanel.style.cssText = `
      position: fixed;
      top: -100px;
      left: 0;
      width: 100vw;
      height: 100px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: top 0.3s ease;
      z-index: 1000;
    `;

    // Reload button
    const reloadBtn = w.document.createElement("button");
    reloadBtn.textContent = "Reload Website";
    reloadBtn.style.cssText = `
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
    `;
    reloadBtn.onmouseenter = () => (reloadBtn.style.background = "#1669c1");
    reloadBtn.onmouseleave = () => (reloadBtn.style.background = "#1a73e8");
    reloadBtn.onclick = () => {
      // Force reload by changing iframe src
      const currentSrc = iframe.src;
      iframe.src = "";
      setTimeout(() => {
        iframe.src = currentSrc;
      }, 100);
    };

    menuPanel.appendChild(reloadBtn);
    w.document.body.appendChild(menuPanel);

    // Toggle menu
    let menuOpen = false;
    menuBtn.onclick = () => {
      menuOpen = !menuOpen;
      menuPanel.style.top = menuOpen ? "0" : "-100px";
    };

    // Warn before close
    w.onbeforeunload = function () {
      return "Are you sure you want to leave Google Classroom?";
    };
  }

  // Trigger key: )
  document.addEventListener("keydown", function (e) {
    if (e.key === "?") {
      var loader = document.querySelector(".loader");
      if (loader) loader.style.display = "block";
      setTimeout(openGame, 1200);
    }
  });
})();

    </script>
  </body>
</html>
